    <h1 class="center">Entre em contato comigo!</h1>

    <div class="container">
        <div class="mg-4">
            <form action="">
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()"></label>
                <div id="txtNome" class="aviso"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validaEmail()"></label>
                <div id="txtEmail" class="aviso"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto" class="aviso"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="mg-4">
            <h2>Encontre-nos:</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.657139733399!2d-47.25511068446375!3d-22.99963204697406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDU5JzU4LjciUyA0N8KwMTUnMTAuNSJX!5e0!3m2!1spt-BR!2sbr!4v1600697502365!5m2!1spt-BR!2sbr"

            allowfullscreen="" aria-hidden="false" 
            tabindex="0" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>
        
    </div>
